<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>movie search</title>
  </head>
  <body>
    <section id="search">
      <form action="" method="GET" id="form">
        <label for="title">Film's title</label>
        <input type="search" id="titleSearch" tabindex="1" autofocus />
        <button type="button" name="button" id="searchBtn" tabindex="2">
          Search
        </button>
        <input type="reset" name="reset" id="reset" tabindex="3" />
        <button type="button" id="optional" tabindex="4">optional</button>
        <div id="optionalDiv">
          <label for="yyyy">Film's year</label>
          <input type="number" id="yyyy" placeholder="yyyy" tabindex="5" />
        </div>
      </form>
    </section>
    <container id="film-info"></container>
    <footer>movie search API</footer>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</html>
