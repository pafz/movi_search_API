<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>movie search</title>
  </head>
  <body>
    <section>
      <form action="" method="GET">
        <label for="title">Film title</label>
        <input type="search" id="titleSearch" tabindex="1" autofocus />
        <input type="submit" name="submit" id="submit" tabindex="2" />
        <input type="reset" name="reset" id="reset" tabindex="3" />
        <button type="button" id="optional" tabindex="4">optional</button>
        <div id="optionalDiv">optional form</div>
      </form>
    </section>
    <container id="film-info"></container>
    <footer>movie search</footer>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</html>
